version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
            - touch .env.production
            # Copy environment variables from Amplify environment
            - |
              echo "NEXT_PUBLIC_SITE_URL=$NEXT_PUBLIC_SITE_URL" >> .env.production
              echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=$NEXT_PUBLIC_GOOGLE_MAPS_API_KEY" >> .env.production
              echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env.production
              echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
              echo "JWT_SECRET=$JWT_SECRET" >> .env.production
              echo "NEO4J_URI=$NEO4J_URI" >> .env.production
              echo "NEO4J_USERNAME=$NEO4J_USERNAME" >> .env.production
              echo "NEO4J_PASSWORD=$NEO4J_PASSWORD" >> .env.production
        build:
          commands:
            - npm run build
            - mkdir -p .next/standalone/.next/static
            - cp -r .next/static/* .next/standalone/.next/static/
            - cp -r public .next/standalone/
            - cp package.json .next/standalone/
            - cp server.js .next/standalone/
            - cp .env.production .next/standalone/
            - mkdir -p .next/standalone/.next
            - cp -r .next/standalone/* ./
            - cp -r .next/trace .next/standalone/
            - cp -r .next/server .next/standalone/.next/
            - cp .next/required-server-files.json .next/standalone/.next/
            - ls -la .next/standalone/.next/
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
          - .next/**/*
          - server.js
          - public/**/*
          - .env.production
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
