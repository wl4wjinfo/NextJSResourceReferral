version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
            - npm install -g env-cmd
            - touch .env.production
            - |
              if [ "${AWS_BRANCH}" = "main" ]; then
                echo "Setting production environment variables"
                aws ssm get-parameters-by-path --path "/amplify/${AWS_APP_ID}/${AWS_BRANCH}/" --with-decryption --recursive | jq -r '.Parameters[] | .Name + "=" + .Value' > .env.production
              fi
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ -e JWT_ -e NEO4J_ -e GOOGLE_ >> .env.production
            - npm run build
            - mkdir -p .next/standalone/.next/static
            - cp -r .next/static/* .next/standalone/.next/static/
            - cp -r public .next/standalone/
            - cp package.json .next/standalone/
            - cp server.js .next/standalone/
            - cp .env.production .next/standalone/
            - mkdir -p .next/standalone/.next
            - cp -r .next/standalone/* ./
            - cp -r .next/trace .next/standalone/
            - cp -r .next/server .next/standalone/.next/
            - cp .next/required-server-files.json .next/standalone/.next/
            - ls -la .next/standalone/.next/
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
          - .next/**/*
          - server.js
          - public/**/*
          - .env.production
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
