version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --omit=dev
            - npm install -g npm@latest
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ -e JWT_ -e NEO4J_ -e GOOGLE_ >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
